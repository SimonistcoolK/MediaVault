<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="nav"></div>
    <div class="Welcome">
        <h1>Welcome to MediaVault</h1>
        <p>Your personal media streaming platform.</p>
        <p>
        Add more media files to your library to start streaming!</p>
    </div>
    <div class="content">
        <!-- Add videos here: -->
        <p class="conh">Sample Video 1</p>
        <video width="250" height="140" controls  class="cont">
            <source src="media/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="conh">Sample Video 2</p>
        <video width="250" height="140" controls class="cont">
            <source src="media/sample-video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="conh">Sample Audio 1</p>
        <audio controls class="cont">
            <source src="media/sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
                <p class="conh">Sample Audio 2</p>
        <audio controls class="cont">
            <source src="media/sample-audio2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- add here -->
    </div>
</body>
</html>
