<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MediaVault</title>
     <link rel="stylesheet" href="style.css">
     <link rel="icon" href="logo.png">
 </head>
 <body>
    <script src="script.js"></script>
     <div class="nav">
 
             <span class="navlinks">
                <H3>MediaVault</H3>
                      <h6>Your personal media streaming platform.
                      Add more media files to your library to start streaming!</h6>
             </span>
             <input type="text" placeholder="Search.." class="searchbar" id="searchbar">
     </div>

     <div class="vid_con">
        <h4>Videos</h4>
         <!-- Add videos here: -->
         <p class="vid_conh">Sample Video 1</p>
         <video width="375" height="210" controls  class="cont">
             <source src="media/sample-video.mp4" type="video/mp4">
             Your browser does not support the video tag.
         </video>
         <p class="vid_conh">Sample Video 2</p>
         <video width="375" height="210" controls class="cont">
             <source src="media/sample-video2.mp4" type="video/mp4">
             Your browser does not support the video tag.
         </video>
         <!-- add here -->         
        </div>
        <hr>
     <div class="aud_con">
         <h4>Audios</h4>
         <!-- Add audios here: -->
         <p class="aud_conh">Sample Audio 1</p>
         <audio controls class="cont">
             <source src="media/sample-audio.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
         </audio>
                 <p class="aud_conh">Sample Audio 2</p>
         <audio controls class="cont">
             <source src="media/sample-audio2.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
         </audio>
         <!-- add here -->
     </div>
     <hr>
     <div class="img_con">
         <h4>Images</h4>
         <!-- Add images here: -->
         <p class="img_conh">Sample Image 1</p>
         <img src="media/sample-image.png" alt="Sample Image 1" width="375" height="210" class="cont">
         <p class="img_conh">Sample Image 2</p>
         <img src="media/sample-image2.png" alt="Sample Image 2" width="375" height="210" class="cont">
         <!-- add here -->
          
     </div>
     <hr>
 </body>
</html>
